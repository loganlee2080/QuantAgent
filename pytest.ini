[pytest]
testpaths = qa/tests
python_files = test_*.py
python_functions = test_*
markers =
    unit: Unit tests (pure logic, no I/O or mocked only).
    integration: Integration tests (mocked API / file I/O).
    smoke: Smoke / sanity (CLI, quick checks).
    demo: Live integration tests vs Binance demo API (require BINANCE_* env; run with -m demo).
addopts = -v --tb=short
